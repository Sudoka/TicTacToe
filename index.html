<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <p>Here's my basic Tic Tac Toe implementation:</p>
        <div id="game">
            <input disabled id="play" value="restart" type="button" />
            <span id="waiting">waiting...</span>
            <div id="tictactoe"></div>
        </div>

        <script src="js/libraries/jquery-v1.10.2.min.js"></script>
        <script src="js/libraries/kinetic-v4.7.1.min.js"></script>
        <script type="text/javascript" src="js/tictactoe-ai.js"></script>
        <script type="text/javascript" src="js/tictactoe.js"></script>
    </body>
</html>
